<div class="p-6 md:p-8 rounded-2xl card shadow-xl">
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold">Hosts</h1>
    </div>


    {{if .IsAdmin}}
    <div id="newHost">
        <button id="addHostBtn"
            class="mt-4 focus-ring bg-green-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-700 transition">
            + Add New Host
        </button>

        <div id="newHostForm" class="hidden mt-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
            <form id="hostForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Management IPv4</label>
                    <input type="text" name="managementAddress" required
                        class="focus-ring mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 placeholder-gray-400"
                        placeholder="0.0.0.0">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Management Type</label>
                    <select name="managementType" required
                        class="focus-ring mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 placeholder-gray-400">
                        <option value="ipmi">IPMI</option>
                        <option value="redfish">Redfish</option>
                    </select>
                </div>

                <div class="flex items-center space-x-3">
                    <button type="submit"
                        class="focus-ring bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 transition">
                        Add Host
                    </button>
                    <button type="button" id="cancelHostBtn"
                        class="text-gray-600 hover:underline focus:outline-none">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    {{end}}

    <div id="empty" class="hidden text-gray-600 mt-2">No hosts yet.</div>

    <ul id="hosts" class="mt-4 space-y-3">
        <template>
            <div class="host">
                <div class="flex items-center justify-between">
                    <!-- Template for easy cloning, fill this in with generic HTML once, then use DOM templating in JS to make it template -->
                    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/template -->
                </div>
        </template>
    </ul>
</div>
<script src="/static/dashboard.js" type="module" defer></script>
