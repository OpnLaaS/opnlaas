<div class="p-6 md:p-8 rounded-2xl card shadow-xl">
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold">Hosts</h1>
    </div>


    {{if .IsAdmin}}
    <div id="newHost">
        <button id="addHostBtn"
            class="mt-4 focus-ring bg-green-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-700 transition">
            + Add New Host
        </button>

        <div id="newHostForm" class="hidden mt-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
            <form id="hostForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Management IPv4</label>
                    <input type="text" name="managementAddress" required
                        class="focus-ring mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 placeholder-gray-400"
                        placeholder="0.0.0.0">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Management Type</label>
                    <select name="managementType" required
                        class="focus-ring mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 placeholder-gray-400">
                        <option value="ipmi">IPMI</option>
                        <option value="redfish">Redfish</option>
                    </select>
                </div>

                <div class="flex items-center space-x-3">
                    <button type="submit"
                        class="focus-ring bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 transition">
                        Add Host
                    </button>
                    <button type="button" id="cancelHostBtn"
                        class="text-gray-600 hover:underline focus:outline-none">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    {{end}}

    <div id="empty" class="hidden text-gray-600 mt-2">No hosts yet.</div>

 <table id="hosts" class="w-full table-auto border-collapse">
        <thead class="bg-gray-50 dark:bg-slate-700">
          <tr>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700 dark:text-gray-200">Name</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700 dark:text-gray-200">Status</th>
            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700 dark:text-gray-200">Details</th>
          </tr>
        </thead>

        <tbody id="host-table" class="text-sm text-gray-700 dark:text-gray-200">
          <template id="host-row-template">
            <tr class="bg-white dark:bg-slate-800 hover:bg-gray-50 dark:hover:bg-slate-700">
              <td class="px-4 py-3 border-b border-gray-200 dark:border-gray-700 font-medium" data-field="name"></td>
              <td class="px-4 py-3 border-b border-gray-200 dark:border-gray-700" data-field="power"></td>
              <td class="px-4 py-3 border-b border-gray-200 dark:border-gray-700 text-center">
                <button
                  class="inline-flex items-center justify-center px-2 py-1 text-blue-500 hover:text-blue-400 focus:outline-none"
                  onclick="toggleRow(this)"
                  aria-label="Toggle details"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 transition-transform duration-300">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                  </svg>
                </button>
              </td>
            </tr>

            <!-- hidden row -->
            <tr class="bg-gray-50 dark:bg-slate-900">
              <td colspan="3" class="p-0">
                <div class="transition-all duration-300 ease-in-out max-h-0 opacity-0 overflow-hidden px-4">
                  <div class="py-3 text-sm text-gray-600 dark:text-gray-300">
                    <p><strong class="text-gray-800 dark:text-gray-100">Form Factor:</strong> <span data-field="form_factor"></span></p>
                    <p><strong class="text-gray-800 dark:text-gray-100">Address:</strong> <span data-field="ip"></span></p>
                    <p><strong class="text-gray-800 dark:text-gray-100">Management Type:</strong> <span data-field="mgmt-type"></span></p>
                    <!-- specs: probably displayed differently -->
                     <!-- memory: -->
                    <p><strong class="text-gray-800 dark:text-gray-100">Num Memory DIMMs:</strong> <span data-field="num_dimms"></span></p>
                    <p><strong class="text-gray-800 dark:text-gray-100">Memory Capacity:</strong> <span data-field="size_gb"></span></p>
                    <p><strong class="text-gray-800 dark:text-gray-100">Memory Speed (MHz):</strong> <span data-field="speed_mhz"></span></p>
                    <!-- processor: -->
                    <p><strong class="text-gray-800 dark:text-gray-100">Manufacturer:</strong> <span data-field="manufacturer"></span></p>
                    <p><strong class="text-gray-800 dark:text-gray-100">SKU:</strong> <span data-field="sku"></span></p>
                    <p><strong class="text-gray-800 dark:text-gray-100">Cores:</strong> <span data-field="cores"></span></p>
                    <p><strong class="text-gray-800 dark:text-gray-100">Count:</strong> <span data-field="count"></span></p>
                    <p><strong class="text-gray-800 dark:text-gray-100">Threads:</strong> <span data-field="threads"></span></p>
                    <p><strong class="text-gray-800 dark:text-gray-100">Processor Speed (Base/Turbo):</strong> <span data-field="processor_speed_mhz"></span></p>
                    <!-- storage: another forEach needed-->
                     <!-- TODO: forEach -->
                    <p><strong class="text-gray-800 dark:text-gray-100">Capacity:</strong> <span data-field="capacity_gb"></span></p>
                    <p><strong class="text-gray-800 dark:text-gray-100">Media Type:</strong> <span data-field="media_type"></span></p>

                    <p><strong class="text-gray-800 dark:text-gray-100">Vendor:</strong> <span data-field="vendor"></span></p>
                  </div>
                </div>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
</div>
<script src="/static/scripts/dashboard.js" type="module" defer></script>
