<div class="py-6 md:py-8 w-full">
    {{if .IsAdmin}}
    <div id="newHost" class="pb-10">
        <button id="addHostBtn"
            class="my-6 bg-background-secondary hover:bg-background-muted border border-background-muted text-font-secondary py-2 px-4 rounded-lg font-medium transition">
            + Add New Host
        </button>

        <!-- TODO: Is this in use? -->
        <div id="newHostForm" class="hidden mt-4 p-4 border border-background-muted rounded-lg bg-background-secondary">
            <a class="font-bold text-2      xl strong">New Host</a>
            <form id="hostForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Management IPv4</label>
                    <input type="text" name="managementAddress" required
                        class="focus-ring mt-1 block w-full border border-background-muted  rounded-lg shadow-sm py-2 px-3 placeholder-gray-400"
                        placeholder="0.0.0.0">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Management Type</label>
                    <select name="managementType" required
                        class="focus-ring mt-1 block w-full border border-background-muted  rounded-lg shadow-sm py-2 px-3 placeholder-gray-400">
                        <option value="ipmi">IPMI</option>
                        <option value="redfish">Redfish</option>
                    </select>
                </div>

                <div class="flex items-center space-x-3">
                    <button type="submit"
                        class="focus-ring bg-background-muted hover:bg-background-secondary text-font-secondary  py-2 px-4 rounded-lg font-medium  transition">
                        Add Host
                    </button>
                    <button type="button" id="cancelHostBtn"
                        class="text-gray-600 hover:underline focus:outline-none">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    {{end}}
    <div class="flex items-center justify-between mb-4">
        <h2>Hosts</h2>
    </div>

    <div id="empty" class="hidden mt-2">No hosts yet.</div>

    <div id="host-list" class="w-full flex flex-col space-y-4"></div>

    <template id="host-item-template">
        <section class="bg-background-secondary rounded-xl border border-background-muted shadow-sm overflow-hidden">

            <!-- Header -->
            <div class="flex items-center justify-between px-6 py-4">
                <div class="min-w-0">
                    <div class="truncate font-semibold text-base" data-field="name"></div>
                    <div class="text-xs text-font-secondary mt-0.5">
                        <span data-field="form_factor"></span>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="inline-block px-2 py-1 rounded text-xs bg-background-muted" data-field="power"></span>
                    <button class="text-blue-500 hover:cursor-pointer" onclick="toggleItem(this)"
                        aria-label="Toggle details">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-5 h-5 transition-transform duration-300">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Details -->
            <div class="transition-all duration-300 ease-in-out max-h-0 opacity-0 overflow-hidden">
                <div class="px-6 pt-3 pb-5 border-t border-background-muted">

                    <div class="py-3">
                        <span class="m-3 h-20">
                            <span class="opacity-70">IP: </span>
                            <span data-field="ip"></span>
                        </span>

                        <span class="m-3 ">
                            <span class="opacity-70">Mgmt: </span>
                            <span data-field="mgmt_type"></span>
                        </span>

                        <span class="m-3 ">
                            <span class="opacity-70">Vendor: </span>
                            <span data-field="vendor"></span>
                        </span>
                    </div>

                    <!-- Stat cards grid -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 text-xs [&_dt]:text-font-secondary">

                        <!-- Processor -->
                        <div class="rounded-lg border border-background-muted p-4">
                            <div class="mb-2">
                                <span class="text-[15px] tracking-wider px-2 py-1 rounded bg-background-muted">
                                    Processor(s)
                                </span>
                            </div>
                            <dl class="grid grid-cols-2 gap-x-4 gap-y-2">
                                <div>
                                    <dt>Manufacturer</dt>
                                    <dd class="font-medium" data-field="manufacturer"></dd>
                                </div>
                                <div>
                                    <dt>SKU</dt>
                                    <dd class="font-medium" data-field="sku"></dd>
                                </div>
                                <div>
                                    <dt>Cores</dt>
                                    <dd class="font-medium" data-field="cores"></dd>
                                </div>
                                <div>
                                    <dt>Threads</dt>
                                    <dd class="font-medium" data-field="threads"></dd>
                                </div>
                                <div>
                                    <dt>Count</dt>
                                    <dd class="font-medium" data-field="count"></dd>
                                </div>
                                <div>
                                    <dt>Base/Turbo</dt>
                                    <dd class="font-medium" data-field="processor_speed_mhz"></dd>
                                </div>
                            </dl>
                        </div>

                        <!-- Memory -->
                        <div class="rounded-lg border border-background-muted p-4">
                            <div class="mb-2">
                                <span class="text-[15px] tracking-wider px-2 py-1 rounded bg-background-muted">
                                    Memory
                                </span>
                            </div>
                            <dl class="grid grid-cols-2 gap-x-4 gap-y-2">
                                <div>
                                    <dt>DIMMs</dt>
                                    <dd class="font-medium" data-field="num_dimms"></dd>
                                </div>
                                <div>
                                    <dt>Capacity (GB)</dt>
                                    <dd class="font-medium" data-field="size_gb"></dd>
                                </div>
                                <div>
                                    <dt>Speed (MHz)</dt>
                                    <dd class="font-medium" data-field="speed_mhz"></dd>
                                </div>
                            </dl>
                        </div>

                        <!-- Storage -->
                        <div class="rounded-lg border border-background-muted p-4 lg:col-span-1">
                            <div class="mb-2">
                                <span class="text-[15px] tracking-wider px-2 py-1 rounded bg-background-muted">
                                    Storage
                                </span>
                            </div>
                            <p class="text-md mb-2">
                                <span data-field="storage_summary"></span>
                                <span class="opacity-70">â€¢</span>
                                <span class="opacity-70">Total</span>
                                <span class="font-medium" data-field="storage_total"></span>
                            </p>
                            <ul class="list-disc pl-6 space-y-1" data-field="storage_list"></ul>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </template>
</div>

<script src="/static/scripts/dashboard.js" type="module" defer></script>
