<div class="py-6 md:py-8 w-100">
    <div class="flex items-center justify-between">
        <h2>Hosts</h2>
    </div>


    {{if .IsAdmin}}
    <div id="newHost">
        <button id="addHostBtn" class="my-6 bg-green-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-700 transition">
            + Add New Host
        </button>

        <!-- TODO: Is this in use? -->
        <div id="newHostForm" class="mt-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
            <form id="hostForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Management IPv4</label>
                    <input type="text" name="managementAddress" required class="focus-ring mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 placeholder-gray-400" placeholder="0.0.0.0">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Management Type</label>
                    <select name="managementType" required class="focus-ring mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 placeholder-gray-400">
                        <option value="ipmi">IPMI</option>
                        <option value="redfish">Redfish</option>
                    </select>
                </div>

                <div class="flex items-center space-x-3">
                    <button type="submit" class="focus-ring bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 transition">
                        Add Host
                    </button>
                    <button type="button" id="cancelHostBtn" class="text-gray-600 hover:underline focus:outline-none">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    {{end}}

    <div id="empty" class="hidden mt-2">No hosts yet.</div>

    <table id="hosts" class="w-5xl table-auto border-collapse">
        <thead class="bg-background-muted">
            <tr>
                <th class="px-4 py-3 text-left">Name</th>
                <th class="px-4 py-3 text-left">Status</th>
                <th class="px-4 py-3">Details</th>
            </tr>
        </thead>

        <tbody id="host-table">
            <template id="host-row-template">
                <!-- Dropdown Header -->
                <tr class="bg-background-secondary hover:bg-background-muted">
                    <td class="table-cell" data-field="name"></td>
                    <td class="table-cell" data-field="power"></td>
                    <td class="table-cell text-center">
                        <button class="text-blue-500 hover:cursor-pointer" onclick="toggleRow(this)" aria-label="Toggle details">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 transition-transform duration-300">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                    </td>
                </tr>

                <!-- Dropdown Container -->
                <tr class="bg-background-secondary">
                    <td colspan="3" class="p-0">
                        <div class="transition-all duration-300 ease-in-out max-h-0 opacity-0 overflow-hidden px-4">
                            <div class="py-3 text-sm [&_span]:text-font-secondary">
                                <p><strong>Form Factor:</strong> <span data-field="form_factor"></span></p>
                                <p><strong>Address:</strong> <span data-field="ip"></span></p>
                                <p><strong>Management Type:</strong> <span data-field="mgmt-type"></span></p>
                                <!-- specs: probably displayed differently -->
                                <!-- memory: -->
                                <p><strong>Num Memory DIMMs:</strong> <span data-field="num_dimms"></span></p>
                                <p><strong>Memory Capacity:</strong> <span data-field="size_gb"></span></p>
                                <p><strong>Memory Speed (MHz):</strong> <span data-field="speed_mhz"></span></p>
                                <!-- processor: -->
                                <p><strong>Manufacturer:</strong> <span data-field="manufacturer"></span></p>
                                <p><strong>SKU:</strong> <span data-field="sku"></span></p>
                                <p><strong>Cores:</strong> <span data-field="cores"></span></p>
                                <p><strong>Count:</strong> <span data-field="count"></span></p>
                                <p><strong>Threads:</strong> <span data-field="threads"></span></p>
                                <p><strong>Processor Speed (Base/Turbo):</strong> <span data-field="processor_speed_mhz"></span></p>

                                <div class="mt-2">
                                    <p class="font-medium">Storage Devices</p>
                                    <ul class="list-disc pl-6 space-y-1" data-field="storage_list">
                                        <!-- populated by JS -->
                                    </ul>
                                </div>
<p><strong>Vendor:</strong> <span data-field="vendor"></span></p>
                            </div>
                        </div>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
</div>

<script src="/static/scripts/dashboard.js" type="module" defer></script>
