<div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-lg border border-gray-100">
    <div class="flex flex-col items-center">
        <!-- Brand circle -->
        <div class="h-12 w-12 rounded-xl bg-blue-600 flex items-center justify-center mb-3">
            <span class="text-white font-bold">P</span>
        </div>
        <h1 class="text-2xl font-bold mb-2 text-center">Sign in</h1>
        <p class="text-sm text-gray-500 mb-4 text-center">Access your dashboard</p>
    </div>

    {{if .LoginError}}
    <div class="bg-red-50 text-red-700 p-3 rounded-md border border-red-200 mb-4">
        {{.LoginError}}
    </div>
    {{end}}

    <form method="post" action="/api/auth/login" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username"
                class="focus-ring mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 placeholder-gray-400"
                placeholder="yourname" autocomplete="username">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password"
                class="focus-ring mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 placeholder-gray-400"
                placeholder="••••••••" autocomplete="current-password">
        </div>

        <button type="submit"
            class="focus-ring w-full bg-blue-600 text-white py-2.5 rounded-lg font-medium hover:bg-blue-700 transition">
            Sign In
        </button>
    </form>

    <p class="mt-4 text-xs text-gray-500 text-center">
        Having trouble? Contact an admin.
    </p>
</div>
