<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpnLaaS - {{.Title}}</title>
    <meta name="description" content="Open Source Lab as a Service">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="color-scheme" content="light dark">
    <meta name="robots" content="index, follow, max-image-preview:large">

    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="stylesheet" href="/static/styles/tailwind.css">

    <script src="/static/scripts/global.js" type="module" defer></script>
</head>

<body class="bg-background-primary antialiased overflow-x-hidden">
    <a href="#main" class="skip-link bg-sky-600 text-white rounded">Skip to content</a>

    <header
        class="sticky top-0 z-40 bg-background-primary border-b border-background-muted">
        <div class="py-4 shell">
            <h1 class="text-2xl">
                <a href="/">OpnLaaS</a>
            </h1>

            <nav class="flex items-center gap-3 navbar">
                <a href="/" id="home">Home</a>
                {{if not .LoggedIn}}
                <a href="/login" id="login">Log In</a>
                {{end}}
                {{if .LoggedIn}}
                <a href="/dashboard" id="dashboard">My Dashboard</a>
                {{end}}

            </nav>

            <button id="theme-toggle"
                class="navbar"
                aria-label="Toggle color theme">
                <span aria-hidden="true" id="theme-icon">ðŸŒ™</span>
            </button>
        </div>
    </header>

    {{if .Error}}
    <div
        class="w-full max-w-2xl p-6 bg-background-secondary rounded-xl shadow-md mx-auto my-12">
        <h2>A Critical Error Occurred:</h2>
        <p class="bg-red-100 text-red-700 p-3 rounded">{{.Error}}</p>
    </div>
    {{else}}
        <main class="min-h-[87vh] shell">
            {{embed}}
        </main>
    {{end}}

    <footer
        class="w-full border-t bg-background-primary border-background-muted">
        <div class="py-4 shell footer">
            <span class="mr-max">
                <a href="https://github.com/opnlaas/opnlaas" target="_blank" class="hover:underline">Source Code (GitHub)</a>
            </span>
            <ul class="flex flex-wrap items-center mt-3 sm:mt-0 footer">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Privacy Policy</a>
                </li>
                <li>
                    <a href="#">Licensing</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
