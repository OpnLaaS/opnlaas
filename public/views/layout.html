<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpnLaaS - {{.Title}}</title>
    <meta name="description" content="Open Source Lab as a Service">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="color-scheme" content="light dark">
    <meta name="robots" content="index, follow, max-image-preview:large">

    <link rel="icon" href="./assets/favicon.svg">
    <link rel="stylesheet" href="/static/styles/tailwind.css">

    <script src="./static/scripts/global.js" type="module" defer></script>
</head>

<body class="bg-white text-gray-900 dark:bg-gray-950 dark:text-gray-100 antialiased">
    <a href="#main" class="skip-link bg-sky-600 text-white rounded">Skip to content</a>

    <header
        class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-white/70 dark:supports-[backdrop-filter]:bg-gray-950/60 border-b border-gray-200 dark:border-gray-800">
        <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
            <a href="/" class="font-extrabold tracking-tight text-xl">OpnLaaS</a>

            <nav aria-label="Primary" class="flex items-center gap-3">
                <a href="/" class="px-3 py-2 rounded-lg bg-gray-100 dark:bg-white/10">Home</a>
                <a href="/login"
                    class="px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/5 focus:outline-none focus-visible:ring">Log In</a>
                <a href="/dashboard"
                    class="px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/5 focus:outline-none focus-visible:ring">Public Dashboard</a>
            </nav>

            <button id="theme-toggle"
                class="px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/5 focus:outline-none focus-visible:ring"
                aria-label="Toggle color theme">
                <span aria-hidden="true" id="theme-icon">ðŸŒ™</span>
            </button>
        </div>
    </header>

    {{if .Error}}
    <div class="w-full max-w-2xl p-6 bg-white text-gray-900 rounded-xl shadow-md">
        <h1 class="text-3xl font-bold mb-4">A Critical Error Occurred:</h1>
        <p class="bg-red-100 text-red-700 p-3 rounded">{{.Error}}</p>
    </div>
    {{else}}
    {{embed}}
    {{end}}

    <footer class="mt-16 border-t border-gray-200 dark:border-gray-800">
        <div class="mx-auto max-w-5xl px-4 py-6 flex flex-col md:flex-row items-center justify-between gap-4">
            <p class="text-sm text-gray-500 dark:text-gray-400">&copy; 2024 OpnLaaS. All rights reserved.</p>
            <nav aria-label="Footer" class="flex items-center gap-4">
                <a href="/about"
                    class="text-sm text-gray-500 dark:text-gray-400 hover:underline focus:outline-none focus-visible:ring">About</a>
                <a href="/privacy"
                    class="text-sm text-gray-500 dark:text-gray-400 hover:underline focus:outline-none focus-visible:ring">Privacy
                    Policy</a>
                <a href="/terms"
                    class="text-sm text-gray-500 dark:text-gray-400 hover:underline focus:outline-none focus-visible:ring">Terms
                    of Service</a>
            </nav>
        </div>
    </footer>
</body>

</html>
