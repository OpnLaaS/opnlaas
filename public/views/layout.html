<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpnLaaS - {{.Title}}</title>
    <meta name="description" content="Open Source Lab as a Service">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="color-scheme" content="light dark">
    <meta name="robots" content="index, follow, max-image-preview:large">

    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="stylesheet" href="/static/styles/tailwind.css">

    <script src="/static/scripts/global.js" type="module" defer></script>
</head>
<!-- mb is temporary fix, the footer is hiding stuff at the bottom -->

<body class="bg-background-primary text-font-secondary antialiased overflow-x-hidden mb-25">
    <a href="#main" class="skip-link bg-sky-600 text-white rounded">Skip to content</a>

    <header
        class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-white/70 dark:supports-[backdrop-filter]:bg-gray-950/60 border-b border-gray-200 dark:border-gray-800">
        <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
            <a href="/" class="font-extrabold tracking-tight text-xl">OpnLaaS</a>

            <nav class="flex items-center gap-3 [&>a]:nav-item">
                <a href="/" id="home">Home</a>
                {{if not .LoggedIn}}
                <a href="/login" id="login">Log In</a>
                {{end}}
                <a href="/dashboard" id="dashboard">Public Dashboard</a>
            </nav>

            <button id="theme-toggle"
                class="nav-item"
                aria-label="Toggle color theme">
                <span aria-hidden="true" id="theme-icon">ðŸŒ™</span>
            </button>
        </div>
    </header>

    {{if .Error}}
    <div
        class="w-full max-w-2xl p-6 bg-white text-gray-900 rounded-xl shadow-md dark:bg-gray-900 dark:text-gray-100 mx-auto my-12">
        <h1>A Critical Error Occurred:</h1>
        <p class="bg-red-100 text-red-700 p-3 rounded">{{.Error}}</p>
    </div>
    {{else}}
    {{embed}}
    {{end}}

    <footer
        class="fixed bottom-0 left-0 z-20 w-full p-4 bg-white border-t border-gray-200 dark:border-gray-800 shadow-sm md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-950">
        <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">
            <a href="https://github.com/opnlaas/opnlaas" target="_blank" class="hover:underline">Source Code (GitHub)</a>
        </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0 [&>a]:footer-item">
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Privacy Policy</a>
            </li>
            <li>
                <a href="#">Licensing</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </footer>
</body>

</html>
